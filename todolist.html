<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            height: 30px;
            width: 200px;
            list-style: none;
            margin-top: 20px;
            background-color: #ccc;
            border: 1px solid;
        }
        .red{
            background: #f00;
        }
        #price{
            float: right;
        }
    </style>
</head>
<body>
    <div id="product">
        <ul id="list">
            <li v-for="(product) in productList" @click="toggle(product)" v-bind:class="product.isRed?'red':''">
                <input type="checkbox">
                <span>{{product.name}}</span>
                <span id="price">{{product.price}}</span>
            </li>
        </ul>
        <button>删除选中</button>
        <span>总价：{{total}}元</span>
    </div>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:'#product',
        data:{
            productList :[
                {
                    name:'商品1',
                    price:1111,
                    isRed:false,
                },
                {
                    name:'商品2',
                    price:2222,
                    isRed:false,
                },
                {
                    name:'商品3',
                    price:3333,
                    isRed:false,
                },
                {
                    name:'商品4',
                    price :4444,
                    isRed:false,
                },
                {
                    name:'商品5',
                    price:5555,
                    isRed:false,
                }
            ],
            price:0,
        },
        methods:{
            toggle(product){
                product.isRed=!product.isRed;   
            },
        },
        computed:{
            total(){
                let sum=0;
                let arr=this.productList.forEach(elem=>{
                    if(elem.isRed){
                        sum+=elem.price;
                    }
                });
                return sum;
            }
        }
        









    })
</script>
</body>
</html>
